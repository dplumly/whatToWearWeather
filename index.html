<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donnie's Weather</title>
    <!-- <css> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="walkway/walkway.css">
    <link href="https://websygen.github.io/owfont/css/owfont-regular.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr.js"></script>
</head>

<body>
    <div id="clock" style="text-align: center;
            font-size: 12em; font-family:'walkway_boldregular', Arial, sans-serif; color:#fff"></div>
    <div id="date" style="text-align: center;
            font-size: 2em; font-family:'walkway_boldregular', Arial, sans-serif; color:#fff"></div>

    <section id="weatherContainer">
        <!--<p id="minTemp"></p>-->
        <p id="currentTemp"></p>
        <!--<p id="maxTemp"></p>-->
        <p id="weatherDescription"></p>
        <img class="shirt"></img>
        <img class="pants"></img>
        <img class="icon"></img>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>


    <!-- time and date -->
    <script type="text/javascript">
        tday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
        tmonth = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

        function GetClock() {
            d = new Date();
            nday = d.getDay();
            nmonth = d.getMonth();
            ndate = d.getDate();
            nyear = d.getYear();
            nhour = d.getHours();
            nmin = d.getMinutes();
            nsec = d.getSeconds();

            if (nyear < 1000) nyear = nyear + 1900;

            if (nhour == 0) { ap = " "; nhour = 12; }
            else if (nhour <= 11) { ap = " "; }
            else if (nhour == 12) { ap = " "; }
            else if (nhour >= 13) { ap = " "; nhour -= 12; }

            if (nmin <= 9) { nmin = "0" + nmin; }
            if (nsec <= 9) { nsec = "0" + nsec; }

            document.getElementById('clock').innerHTML = "" + nhour + ":" + nmin + ":" + nsec + ap + "";
            document.getElementById('date').innerHTML = "" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear;
            setTimeout("GetClock()", 1000);
        }
        window.onload = GetClock;
    </script>
</body>

</html>
